<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - arizans</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="flex">  

    <img class="imagem-principal" src="login.png" alt="imagem-principal">
   
    <div class="logo-login flex">

        <img id="arizans" src="img/logo.png">

        <div class="login">

            <h1>Login</h1>

            <div class="caixa-texto">
                <p>Email:</p>
                <input type="text" placeholder="Insira seu email">
            </div>

            <div class="caixa-texto">
                <p>Senha:</p>
                <input type="text" placeholder="Insira sua senha">
            </div> 
            
            <nav>
                <a href="Pagina-home/http://127.0.0.1:3000/home.html">Entrar</a>
            </nav>
        </div>
    </div>
</body>
</html>
